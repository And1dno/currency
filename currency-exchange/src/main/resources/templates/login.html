<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
  <style>
    /* Временные стили, если основной CSS еще не добавлен */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    header {
      background-color: #34495e;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: bold;
    }

    header nav ul li a:hover {
      color: #16a085;
    }

    form {
      background-color: #34495e;
      padding: 40px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ecf0f1;
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    form button {
      background-color: #16a085;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1abc9c;
    }

    .error {
      color: #e74c3c;
      font-size: 1rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<!-- Шапка сайта с ссылками на страницы -->
<header>
  <nav>
    <ul>
      <li><a th:href="@{/}">Главная</a></li>
      <li><a th:href="@{/currencies}">Обмен валюты</a></li>
      <li><a th:href="@{/balance}">Баланс</a></li>
      <li><a th:href="@{/profile}">Профиль</a></li>
      <li><a th:href="@{/logout}">Выход</a></li>
    </ul>
  </nav>
</header>

<!-- Контейнер для формы входа -->
<div class="container">
  <h2>Login</h2>

  <form th:action="@{/login}" method="post">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">Login</button>

    <div th:if="${param.error}">
      <p class="error">Invalid username or password.</p>
    </div>
  </form>
</div>

</body>
</html>
