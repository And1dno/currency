<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Баланс пользователя</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <style>
        /* Временные стили, если основной CSS еще не добавлен */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #34495e;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            color: #16a085;
        }

        table {
            width: 80%;
            margin-top: 60px; /* Чтобы таблица не перекрывалась шапкой */
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ecf0f1;
        }

        table th {
            background-color: #34495e;
        }

        .balance-actions a {
            color: #16a085;
            text-decoration: none;
            font-weight: bold;
        }

        .balance-actions a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>

<!-- Шапка сайта с ссылками на страницы -->
<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Главная</a></li>
            <li><a th:href="@{/currencies}">Обмен валюты</a></li>
            <li><a th:href="@{/balance}">Баланс</a></li>
            <li><a th:href="@{/profile}">Профиль</a></li>
            <li><a th:href="@{/logout}">Выход</a></li>
        </ul>
    </nav>
</header>

<!-- Контейнер с информацией о балансе -->
<div class="container">
    <h2>Ваш баланс</h2>

    <table>
        <thead>
        <tr>
            <th>Валюта</th>
            <th>Баланс</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="balance : ${balances}">
            <td th:text="${balance.currency.name}"></td>
            <td th:text="${balance.balance}"></td>
        </tr>
        </tbody>
    </table>

    <div class="balance-actions">
        <a th:href="@{/balance/deposit}">Пополнить баланс</a> |
        <a th:href="@{/balance/withdraw}">Снять с баланса</a>
    </div>
</div>

</body>
</html>
