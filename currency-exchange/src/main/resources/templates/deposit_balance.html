<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Пополнить баланс</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
  <style>
    /* Временные стили, если основной CSS еще не добавлен */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    header {
      background-color: #34495e;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: bold;
    }

    header nav ul li a:hover {
      color: #16a085;
    }

    form {
      background-color: #34495e;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin: 5px;
    }

    form select, form input {
      width: 100%;
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ecf0f1;
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    form button {
      background-color: #16a085;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1abc9c;
    }

    .back-link {
      margin-top: 15px;
      color: #ecf0f1;
    }

    .back-link a {
      color: #ecf0f1;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      color: #16a085;
    }
  </style>
</head>
<body>

<!-- Шапка сайта с ссылками на страницы -->
<header>
  <nav>
    <ul>
      <li><a th:href="@{/}">Главная</a></li>
      <li><a th:href="@{/currencies}">Обмен валюты</a></li>
      <li><a th:href="@{/balance}">Баланс</a></li>
      <li><a th:href="@{/profile}">Профиль</a></li>
      <li><a th:href="@{/logout}">Выход</a></li>
    </ul>
  </nav>
</header>

<!-- Контейнер для формы пополнения баланса -->
<div class="container">
  <h2>Пополнить баланс</h2>

  <form th:action="@{/balance/deposit}" method="post">
    <div>
      <label for="currencyCode">Выберите валюту:</label>
      <select name="currencyCode" id="currencyCode">
        <option th:each="currency : ${currencies}" th:value="${currency.code}" th:text="${currency.name}"></option>
      </select>
    </div>

    <div>
      <label for="amount">Сумма:</label>
      <input type="number" name="amount" id="amount" step="0.1" required>
    </div>

    <div>
      <button type="submit">Пополнить</button>
    </div>
  </form>

  <div class="back-link">
    <a href="/balance">Назад к балансу</a>
  </div>
</div>

</body>
</html>
