<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Временные стили, если основной CSS еще не добавлен */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            color: #ecf0f1;
            font-size: 2.5rem;
        }

        section {
            padding: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ecf0f1;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #34495e;
        }

        td {
            background-color: #2c3e50;
        }

        table tr:nth-child(even) {
            background-color: #3c4c5e;
        }

        table tr:hover {
            background-color: #16a085;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>Your Profile</h1>
</header>

<section>
    <h2>Transaction History</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Currency From</th>
            <th>Currency To</th>
            <th>Amount From</th>
            <th>Amount To</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.currencyFrom}"></td>
            <td th:text="${transaction.currencyTo}"></td>
            <td th:text="${transaction.amountFrom}"></td>
            <td th:text="${transaction.amountTo}"></td>
            <td th:text="${transaction.transactionDate}"></td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
