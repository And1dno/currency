<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Form</title>

</head>
<body>
<h1 th:text="${currency.id != null ? 'Edit Currency' : 'Add Currency'}"></h1>

<!-- Форма для добавления/редактирования валюты -->
<form th:action="@{${currency.id} == null ? '/currencies/add' : '/currencies/edit/' + ${currency.id}}" method="post">
    <div>
        <label for="name">Currency Name:</label>
        <input type="text" id="name" name="name" th:value="${currency.name}" required/>
    </div>
    <div>
        <label for="exchangeRate">Exchange Rate:</label>
        <input type="number" id="exchangeRate" name="exchangeRate" th:value="${currency.exchangeRate}" required/>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

<a href="/currencies">Back to Currency List</a>
</body>
</html>
