<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Currency Exchange System</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
  <style>
    /* Временные стили, если основной CSS еще не добавлен */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .auth-buttons a {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #16a085;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .auth-buttons a:hover {
      background-color: #1abc9c;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
<!-- Контейнер для описания системы -->
<div class="container">
  <h1>Currency Exchange System</h1>
  <p>
    Welcome to the Currency Exchange Information System! This platform automates the currency exchange process in the over-the-counter market.
    You can view real-time exchange rates, manage your transactions, and analyze statistics to make informed decisions.
  </p>
</div>

<!-- Кнопки для входа и регистрации -->
<div class="auth-buttons">
  <a href="/login">Login</a>
  <a href="/register">Register</a>
</div>
</body>
</html>
